<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Alchemy - AI Recipe Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #FFF8F0 0%, #FFE8D6 50%, #FFF0E1 100%);
            font-family: 'Crimson Pro', Georgia, serif;
            padding: 20px;
        }

        .header {
            max-width: 900px;
            margin: 0 auto;
            padding-top: 40px;
            padding-bottom: 30px;
            text-align: center;
        }

        .logo-container {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            animation: fadeSlideDown 0.8s ease-out;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            color: #D35400;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 700;
            margin: 0;
            background: linear-gradient(135deg, #D35400 0%, #E67E22 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: clamp(1.1rem, 3vw, 1.3rem);
            color: #8B4513;
            font-weight: 400;
            margin: 0;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.3s forwards;
        }

        .ai-badge {
            display: inline-block;
            background: linear-gradient(135deg, #E67E22 0%, #D35400 100%);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-top: 12px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .input-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 10px 40px rgba(211, 84, 0, 0.15);
            margin-bottom: 32px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(211, 84, 0, 0.1);
            opacity: 0;
            animation: fadeSlideUp 0.6s ease-out 0.4s forwards;
        }

        .input-card h2 {
            font-size: 1.5rem;
            color: #D35400;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        #ingredientInput {
            flex: 1;
            padding: 14px 20px;
            font-size: 1.05rem;
            border: 2px solid #FFD7B5;
            border-radius: 12px;
            outline: none;
            font-family: inherit;
            background: #FFFBF7;
            transition: all 0.3s ease;
        }

        #ingredientInput:focus {
            border-color: #E67E22;
            box-shadow: 0 0 0 3px rgba(230, 126, 34, 0.1);
        }

        .btn-add {
            padding: 14px 24px;
            background: linear-gradient(135deg, #E67E22 0%, #D35400 100%);
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.05rem;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 12px rgba(211, 84, 0, 0.3);
            font-family: inherit;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(211, 84, 0, 0.4);
        }

        .ingredients-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            min-height: 20px;
        }

        .ingredient-tag {
            background: linear-gradient(135deg, #FFF4E6 0%, #FFE8D6 100%);
            padding: 10px 16px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
            color: #8B4513;
            border: 1.5px solid #FFD7B5;
            animation: popIn 0.3s ease-out backwards;
            transition: all 0.2s ease;
        }

        .ingredient-tag:hover {
            transform: scale(1.05);
        }

        .ingredient-tag span {
            font-weight: 500;
        }

        .btn-remove {
            background: none;
            border: none;
            cursor: pointer;
            padding: 2px;
            display: flex;
            align-items: center;
            color: #D35400;
            transition: transform 0.2s ease;
        }

        .btn-remove:hover {
            transform: rotate(90deg);
        }

        .error-message {
            color: #C0392B;
            font-size: 0.95rem;
            margin-bottom: 16px;
            padding: 12px;
            background: #FADBD8;
            border-radius: 8px;
            border: 1px solid #F1948A;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .btn-find-recipes {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #D35400 0%, #A04000 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.15rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(160, 64, 0, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-family: inherit;
        }

        .btn-find-recipes:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(160, 64, 0, 0.5);
        }

        .btn-find-recipes:disabled {
            background: #D5D8DC;
            cursor: not-allowed;
            box-shadow: none;
        }

        .recipes-grid {
            display: grid;
            gap: 24px;
            margin-bottom: 40px;
        }

        .recipe-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 32px;
            box-shadow: 0 8px 30px rgba(139, 69, 19, 0.15);
            border: 1px solid rgba(230, 126, 34, 0.15);
            opacity: 0;
            animation: fadeSlideUp 0.6s ease-out forwards;
        }

        .recipe-card h3 {
            font-size: 2rem;
            color: #D35400;
            margin-bottom: 16px;
            font-weight: 700;
            line-height: 1.2;
        }

        .recipe-meta {
            display: flex;
            gap: 24px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #8B4513;
            font-size: 1rem;
        }

        .additional-ingredients {
            margin-bottom: 24px;
        }

        .additional-ingredients h4 {
            font-size: 1.1rem;
            color: #A04000;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .additional-items {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .additional-item {
            background: #FFF8F0;
            padding: 6px 14px;
            border-radius: 16px;
            font-size: 0.95rem;
            color: #8B4513;
            border: 1px solid #FFE8D6;
        }

        .instructions h4 {
            font-size: 1.1rem;
            color: #A04000;
            margin-bottom: 16px;
            font-weight: 600;
        }

        .instructions ol {
            margin: 0;
            padding-left: 24px;
            color: #5D4037;
        }

        .instructions li {
            margin-bottom: 12px;
            font-size: 1.05rem;
            line-height: 1.6;
            padding-left: 8px;
        }

        @keyframes fadeSlideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeSlideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <svg class="logo-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M6 13.87A4 4 0 0 1 7.41 6a5.11 5.11 0 0 1 1.05-1.54 5 5 0 0 1 7.08 0A5.11 5.11 0 0 1 16.59 6 4 4 0 0 1 18 13.87V21H6Z"/>
                <line x1="6" y1="17" x2="18" y2="17"/>
            </svg>
            <h1>Kitchen Alchemy</h1>
        </div>
        <p class="subtitle">Transform your ingredients into delicious possibilities</p>
        <div class="ai-badge">âœ¨ Powered by AI</div>
    </div>

    <div class="container">
        <div class="input-card">
            <h2>What's in your kitchen?</h2>

            <div class="input-group">
                <input 
                    type="text" 
                    id="ingredientInput" 
                    placeholder="Enter an ingredient..."
                    autocomplete="off"
                >
                <button class="btn-add" onclick="addIngredient()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Add
                </button>
            </div>

            <div class="ingredients-container" id="ingredientsContainer"></div>

            <div class="error-message" id="errorMessage"></div>

            <button class="btn-find-recipes" id="findRecipesBtn" onclick="findRecipes()">
                Find Recipes
            </button>
        </div>

        <div class="recipes-grid" id="recipesGrid"></div>
    </div>

    <script>
        let ingredients = [];

        // Add ingredient on Enter key
        document.getElementById('ingredientInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addIngredient();
            }
        });

        function addIngredient() {
            const input = document.getElementById('ingredientInput');
            const trimmed = input.value.trim().toLowerCase();
            
            if (trimmed && !ingredients.includes(trimmed)) {
                ingredients.push(trimmed);
                input.value = '';
                hideError();
                renderIngredients();
                updateFindButton();
            }
        }

        function removeIngredient(ingredient) {
            ingredients = ingredients.filter(i => i !== ingredient);
            renderIngredients();
            updateFindButton();
        }

        function renderIngredients() {
            const container = document.getElementById('ingredientsContainer');
            container.innerHTML = '';
            
            ingredients.forEach((ingredient, index) => {
                const tag = document.createElement('div');
                tag.className = 'ingredient-tag';
                tag.style.animationDelay = `${index * 0.05}s`;
                tag.innerHTML = `
                    <span>${ingredient}</span>
                    <button class="btn-remove" onclick="removeIngredient('${ingredient.replace(/'/g, "\\'")}')">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                `;
                container.appendChild(tag);
            });
        }

        function updateFindButton() {
            const btn = document.getElementById('findRecipesBtn');
            btn.disabled = ingredients.length < 2;
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }

        function hideError() {
            const errorEl = document.getElementById('errorMessage');
            errorEl.classList.remove('show');
        }

        async function findRecipes() {
            if (ingredients.length < 2) {
                showError('Please add at least 2 ingredients to get recipe ideas');
                return;
            }

            const btn = document.getElementById('findRecipesBtn');
            const originalText = btn.textContent;
            btn.textContent = 'ðŸ§ª AI is cooking up ideas...';
            btn.disabled = true;
            hideError();

            try {
                // Call our Netlify serverless function
                const response = await fetch('/.netlify/functions/generate-recipes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ ingredients }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Request failed with status ${response.status}`);
                }

                const data = await response.json();
                
                if (!data.recipes || !Array.isArray(data.recipes) || data.recipes.length === 0) {
                    throw new Error('No recipes received from AI');
                }
                
                renderRecipes(data.recipes);
            } catch (err) {
                console.error('Error generating recipes:', err);
                showError(`Failed to generate recipes: ${err.message}. Please try again.`);
            } finally {
                btn.textContent = originalText;
                btn.disabled = ingredients.length < 2;
            }
        }

        function renderRecipes(recipes) {
            const grid = document.getElementById('recipesGrid');
            grid.innerHTML = '';

            recipes.forEach((recipe, index) => {
                const card = document.createElement('div');
                card.className = 'recipe-card';
                card.style.animationDelay = `${index * 0.15}s`;

                let additionalIngredientsHTML = '';
                if (recipe.additionalIngredients && recipe.additionalIngredients.length > 0) {
                    const items = recipe.additionalIngredients
                        .map(item => `<span class="additional-item">${item}</span>`)
                        .join('');
                    additionalIngredientsHTML = `
                        <div class="additional-ingredients">
                            <h4>You'll also need:</h4>
                            <div class="additional-items">${items}</div>
                        </div>
                    `;
                }

                const instructionsHTML = recipe.instructions
                    .map(instruction => `<li>${instruction}</li>`)
                    .join('');

                card.innerHTML = `
                    <h3>${recipe.name}</h3>
                    <div class="recipe-meta">
                        <div class="meta-item">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12 6 12 12 16 14"></polyline>
                            </svg>
                            <span><strong>${recipe.time}</strong> mins</span>
                        </div>
                        <div class="meta-item">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                <circle cx="9" cy="7" r="4"></circle>
                                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                            </svg>
                            <span><strong>${recipe.servings}</strong> servings</span>
                        </div>
                    </div>
                    ${additionalIngredientsHTML}
                    <div class="instructions">
                        <h4>Instructions:</h4>
                        <ol>${instructionsHTML}</ol>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        // Initialize
        updateFindButton();
    </script>
</body>
</html>
